<!doctype html>
<html lang="en" ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 

        <title>To-do List</title>
    </head>
    <body ng-controller="MyController as lista">
        <div class="container my-5 text-center">
            <h1>LISTA DE TAREAS</h1>
                <form name="frm">
                    <input type="text" class="form-control" placeholder="escriba aqui su nueva tarea" required ng-model="lista.nueva">
                    <button class="btn btn-warning w-100" ng-click="lista.agregarTarea()">AÃ‘ADIR TAREA</button>

                    <div class="mt-3">
                        <table class="table table-dark">
                            <thead>
                                <tr ng-repeat="hacer in lista.tareas">
                                    <th scope="col">{{hacer.nombre}}</th>
                                    <th><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="lista.editar(hacer)">Editar</button><button class="btn btn-danger" ng-click="lista.borrar($index)">eliminar</button>
                                    </th>
                                </tr>
                                <tr>
                                    
                                </tr>
                            </thead>
                        </table>
                    </div>
                </form>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title ">Editar Tarea</h4>
                    </div>
                    <div class="modal-body">
                        

                        <form action="">
                            <div class="form-group">
                                <label for="text">Editar:</label>
                                <input type="text" class="form-control" ng-model="lista.tareas.poner.nombre">
                            </div>
                            <button type="submit" class="btn btn-success" ng-click="actualizar()" data-dismiss="modal">Guardar</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                        
                    </div>
                </div>
            
            </div>
        </div>

        <script src="./app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
